<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <script type="module" crossorigin src="/my_new_gallery/timer.js"></script>
  <link rel="modulepreload" crossorigin href="/my_new_gallery/assets/styles-Bq2Vz9ZQ.js">
  <link rel="modulepreload" crossorigin href="/my_new_gallery/assets/vendor-D5mYqCk1.js">
  <link rel="stylesheet" crossorigin href="/my_new_gallery/assets/styles-Be1DLWqs.css">
  <link rel="stylesheet" crossorigin href="/my_new_gallery/assets/vendor-a8Z3O75m.css">
</head>
<body>
  <section>
    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

  </section>
  <a class="back-link" href="./index.html">Go back</a>



</body>
</html>
